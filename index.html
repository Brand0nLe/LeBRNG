<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>


    <br>

    <div class="container-fluid">

        <div class="row">
            <h1 class="text-center">Codestack 2022-2023 Day Class Random Name Picker</h1>
        </div>
        <br>

        <div class="row justify-content-center">
            <button id="submitBtn" class="subBtn">BlackPink in Your Area</button>
        </div>
        <br>
        <br>

        <div class="row ">
            <div class="col-2"></div>
            <div class="col-4">
                <h2>The next big star:</h2>
                <div id="singleName" class="singleNameFont"></div>
            </div>
            <div class="col-4">
                <h2>Your New BlackPink Members:</h2>
                <ol class="d-flex flex-column listFont" id="fiveStudentsList">
                    </ul>
            </div>
            <div class="col-2"></div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    <script src="./scripts/app.js"></script>
